<head>
  <title>ClearGov</title>
</head>

<body>

</body>

<template name="home">
    {{> hello}}
    {{> bulletin}}
</template>

<template name="hello">
  <div id="login">
    {{> loginButtons}}
  </div>
  <div id="titleContainer">
    <h1>Welcome to <a href="{{pathFor 'home'}}">ClearGov</a></h1>
    <a id="postQ" href="{{pathFor 'post-a-question'}}">Post Your Question</a> 
  </div>
  <div class="greeting">{{greeting}}</div>
</template>

<template name="bulletin">
  <div class="questions">
    {{#each questions}}
      {{> question}}
    {{/each}}
  </div>
</template>

<template name="question">
  <div class="question">
    <a href="/question/{{slug}}">
      <h2>{{title}}</h2>
    </a>
    <a class="answer" href="/question/{{slug}}">Answer</a>
    <p>{{fullQuestion}}</p>
    <hr>
    <p>{{answer}}</p>
  </div>
</template>
